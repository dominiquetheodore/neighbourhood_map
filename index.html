<!DOCTYPE html>
<html>
<head>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/aef1209c87.js"></script>
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="js/libs/knockout-3.4.0.js"></script>
	<script src="js/libs/jquery.modal.js"></script>
	<script async defer onerror="alert('Failed loading Google Map');" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0r73nXynrKFLG_quLPIPvqcKBiUL7gUY&libraries=geometry&v=3.26&callback=initMap"></script>
	<script src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighbourhood Map</title>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<div class="sidenav-header">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<br><br>
		</div>
		<input class="search_field" type="text" placeholder="Search..." data-bind="textInput: searchTerm, event: {keyup: filterLocations}" />
		<ul data-bind="foreach: visiblePlaces">
			<li>
				<span data-bind="text: $data.title, click: $parent.setLocation"></span>
			</li>
		</ul>
	</div>

	<div id="myRightnav" class="rightnav">
		<div class="sidenav-header">
			<a id="close_btn" href="javascript:void(0)" class="closebtn" onclick="closeFourSquareNav()">&times;</a>
			<br><br>
		</div>		
		<ul id="fnav">
			<li class="initial-message">Select a location to find restaurants</li>
		</ul>
	</div>

	<div class="div-wrapper">
		<div class="header">
			<div class="page-title"><span class="fa fa-bars" style="margin-right:10px" onclick="openNav()"></span>Neighbourhood Map</div>
			<div class="buttons">
			<span style="float:right;margin-right:10px;" onclick="openFourSquareNav()"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
			<span style="float:right;margin-right:20px;" id="reset-btn">Reset</span>
			</div>
		</div>

		<div id="map"></div>
	</div>

</body>
